<!-- The chat view -->
<section class="container">
  <div class="page-header contact-header">
    <h1>Contact Us</h1>
  </div>

  <div class="row">
    <div class="contact-form col-md-6">
      <form>
       <div class="form-group">
         <h2>Send us a message</h2>
           <label for="contactGroup">Department</label>
           <select class="form-control" id="contactGroup">
               <option ng-repeat="group in vm.contactGroups | orderBy:'name'" value="{{group.email}}">{{group.name}}</option>
           </select>
       </div>
       <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="{{vm.userEmail}}">
       </div>
       <div class="form-group">
         <label for="subject">Subject</label>
         <input type="text" class="form-control" id="subject" placeholder="Subject">
       </div>
       <div class="form-group">
         <label for="message">Message</label>
         <textarea class="form-control" id="message" placeholder="Message"></textarea>
       </div>

       <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div class="col-md-6 faq">
      <h1>FAQ</h1>
    </div>
  </div>

  <!-- The message form -->

</section>
