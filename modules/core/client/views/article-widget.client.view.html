<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h3>Tech Articles from Devlime Labs</h3>
        </div>
    </div>
    <div ng-repeat="article in articles track by $index" class="col-md-3">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{article.title}}</h3>
                <p>{{article.preview}}</p>
            </div>
        </div>
    </div>
</div>
