<div class="row">
    <div ng-repeat="article in articles track by $index" class="col-md-3">
        <div class="thumbnail">
            <img class="img-responsive" src="https://placeholdit.imgix.net/~text?txtsize=33&w=250&h=200" alt="">
            <div class="caption">
                <h2>{{article.title}}</h2>
                <p>{{article.preview}}</p>
                <p><a href="#" class="btn btn-info" role="button">View Article</a></p>
            </div>
        </div>
    </div>
</div>
